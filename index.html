<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather App
    </title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <!-- Search Function -->
    <main>
        <section class="search"> 
            <h2> Search For a City</h2>
            <input type="text" class="search-bar" placeholder="Search" id="search">
            <button>Search Weather</button>
            <hr class="line">

            <div id="searchHistory">
                <ul class="list-group" id="searchList">
                    <li><button type="button" id="firstSearch"></button> </li>
                    <li><button type="button" id="secondSearch"></button> </li>
                    <li><button type="button" id="thirdSearch"></button> </li>
                    <li><button type="button" id="fourthSearch"></button> </li>
                    <li><button type="button" id="fifthSearch"></button> </li>
                    <li><button type="button" id="sixthSearch"></button> </li>
                </ul>
                <button id="clear" class="btn">Clear Search History</button>
            </div>

            </div>
        </section>
        
        <div class="middle">
            <section class="outputSection">
                <div class="weather loading">
                    <h2 class="city"></h2>
                    <h1 class="temp"></h1>
                    <div class="flex">
                      <img src="" alt="" class="icon" />
                      <div class="description"></div>
                    </div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                  </div>
                </div>
            </section>
            <!-- <section class="forecastSection">
            </section> -->
        </div>
    </main>


    <body>
        <div id="output"></div>
    </body>
































    <script src="./Assets/script.js"></script>
</body>

</html>
