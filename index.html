<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather App
    </title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <!-- Search Function -->
    <main>
        <section class="search">
            <h2> Search For a City</h2>
            <form id="search-form" method="POST"></form>
                <input type="text" class="search-bar" placeholder="Search" name="search-text" id="search-text">
                <button>Search Weather</button>
            </form>
            <hr class="line">
            <p>Search Count: <span id="searchCount">0</span></p>
                <div id="recentSearches"></div>
                <button id="clear" class="btn">Clear Search History</button>
            

            </div>
        </section>

        <div class="middle">
            <section class="outputSection">
                <div class="weather loading">
                    <h2 class="city"></h2>
                    <h1 class="temp"></h1>
                    <div class="flex">
                        <img src="" alt="" class="icon" />
                        <div class="description"></div>
                    </div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                </div>
        </div>
        </section>
        <!-- <section class="forecastSection">
            </section> -->
        </div>
    </main>


    <body>
        <div id="output"></div>
    </body>
































    <script src="./Assets/script.js"></script>
</body>

</html>
